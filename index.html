<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="signup.js" defer></script>
    <script src="game.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="container1">
      <h3>Please, choose a playing mode</h3>

      <form action="#">
        <div class="mode">
          <div class="versus">
            <h4>Player vs Player</h4>
            <div class="cards">
              <div class="card">
                <img src="images/person.png" alt="player" />
                <input type="text" name="player1" class="vsPlayer" />
              </div>
              <div class="card">
                <img src="images/person.png" alt="player" />
                <input type="text" name="player2" class="vsPlayer" />
              </div>
            </div>
          </div>
          <div class="versus">
            <h4>Player vs Computer</h4>
            <div class="cards">
              <div class="card">
                <img src="images/person.png" alt="player" />
                <input type="text" name="player" class="vsComputer" />
              </div>
              <div class="card">
                <img src="images/robot.png" alt="player" />
                <input type="text" name="computer" class="vsComputer" />
              </div>
            </div>
          </div>
          <input type="submit" value="Start game" id="submit" />
        </div>
      </form>
    </div>

    <div class="container2">
      <div class="buttons">
        <button id="back">< Back</button>
        <button id="replay">Replay</button>
      </div>
      <div class="board">
        <div data-cell="0" class="cell"></div>
        <div data-cell="1" class="cell"></div>
        <div data-cell="2" class="cell"></div>
        <div data-cell="3" class="cell"></div>
        <div data-cell="4" class="cell"></div>
        <div data-cell="5" class="cell"></div>
        <div data-cell="6" class="cell"></div>
        <div data-cell="7" class="cell"></div>
        <div data-cell="8" class="cell"></div>
      </div>
    </div>
  </body>
</html>
